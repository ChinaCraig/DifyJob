<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>极简配置变更测试</h1>
    
    <div>
        <label>执行间隔: </label>
        <input type="number" id="intervalMinutes" value="1">
    </div>
    
    <div>
        <button id="testBtn">测试按钮</button>
        <button id="clearBtn">清空日志</button>
    </div>
    
    <div id="logs"></div>

    <script>
        let originalConfig = null;
        
        function log(message) {
            console.log(message);
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log';
            logEntry.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function checkConfigChanges() {
            log('开始检查配置变更');
            
            if (!originalConfig) {
                log('originalConfig 为空');
                return false;
            }
            
            const currentValue = parseInt(document.getElementById('intervalMinutes').value);
            const hasChanges = currentValue !== originalConfig.interval_minutes;
            
            log('原始值: ' + originalConfig.interval_minutes + ', 当前值: ' + currentValue + ', 有变更: ' + hasChanges);
            
            return hasChanges;
        }
        
        // 测试按钮事件
        document.getElementById('testBtn').addEventListener('click', function() {
            log('测试按钮被点击');
            
            try {
                if (checkConfigChanges()) {
                    log('检测到配置变更！');
                    alert('请先保存配置后再执行此操作');
                } else {
                    log('配置无变更，可以继续');
                    alert('配置检查通过！');
                }
            } catch (error) {
                log('异常: ' + error.message);
            }
        });
        
        // 清空日志按钮
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('logs').innerHTML = '';
        });
        
        // 页面加载时获取配置
        window.addEventListener('load', function() {
            log('页面加载完成');
            
            fetch('http://localhost:5001/api/config')
                .then(response => response.json())
                .then(data => {
                    originalConfig = {
                        interval_minutes: data.interval_minutes
                    };
                    
                    // 更新输入框
                    document.getElementById('intervalMinutes').value = data.interval_minutes;
                    
                    log('成功获取配置: ' + JSON.stringify(originalConfig));
                })
                .catch(error => {
                    log('获取配置失败: ' + error.message);
                });
        });
    </script>
</body>
</html>
